<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HOME</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <button onclick="getContent()">getContent</button>
    <div id="map"></div>
    <script style="display: block;">
      var map = L.map('map', {
        preferCanvas: true,
        attributionControl: false,
        zoomControl: false,
      }).setView([39.928953, 116.389129], 13)
      var center = [39.928953, 116.389129]
      var center1 = [39.918953, 116.389129]
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map)

      var popup = L.popup()
        .setLatLng(center)
        .setContent('<p>Hello world!<br />This is a nice popup.</p>')
        .bindTooltip('ddddd')
        .openTooltip()
      var popup1 = L.popup()
        .setLatLng(center1)
        .setContent('<p>Hello world!<br />This is a nice popup1.</p>')
      // .openOn(map)
      // map.openPopup(popup1)
      map.addLayer(popup)
      L.marker(center).bindPopup(popup1).addTo(map)
      getContent = () => {
        console.log(popup1.getContent(), popup1.getElement())
      }
    </script>
  </body>
</html>
